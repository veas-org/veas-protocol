codecov:
  require_ci_to_pass: true
  
coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 70%
        threshold: 2%
        if_not_found: failure
        informational: false
    patch:
      default:
        target: 70%
        threshold: 5%
        informational: false

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - "tests/**/*"
  - "test/**/*"
  - "**/*.test.ts"
  - "**/*.spec.ts"
  - "**/mock*.ts"
  - "vitest.config.*"
  - "dist/**/*"
  - "coverage/**/*"
  - ".github/**/*"